<body>
    <div class="bordesolido" id="capa1">
        Esta capa tiene el botde sólido con el borde redondeado. <br><br><br>
    </div><br><br>
    <div class="bordeporlados" id="capa2">
        Este elemento tiene bordes distintos para cada lado. <br><br><br>
    </div><br><br>
    <div class="bordepunteado" id="capa3">
        Aquí he puesto un borde con línea de puntos. <br><br><br>
    </div><br><br>
    <div class="bordedoble" id="capa4">
        Este elemento div tiene un borde doble (double), pero para 
        verlo tienes que poner un ancho de borde mayor. <br><br><br>
    </div>
